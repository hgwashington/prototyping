  <script>


function Mom (firstName, hairColor, eyeColor, lastName){
    this.firstName = 'Alice';
     this.lastName = 'Wong';
     this.eyeColor = 'brown';
     this.hairColor = 'black'; }
    
   function Kid (firstName, hairColor){

   }
    
  const mom = new Mom()

   const kid = new Kid()

 Kid(kid)
 console.log(kid)
